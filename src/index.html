<!DOCTYPE html>
<html>
<head>
    <title>Zeiterfassung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: inline-block;
            width: 80px;
            margin-bottom: 10px;
        }

        input[type="text"],

</head>
<body>

<div id="loginPage">

    <label for="password">Password:</label>
    <input type="password" id="password">

    <button id="loginButton">Log in</button>
    <button id="createUserButton">Add User</button>
</div>

<div id="worktimePage" style="display: none;">
    <h2>Add Worktime</h2>

<div id="statisticsPage" style="display: none;">

    <p id="statisticsMessage"></p>
</div>

<script>

        var worktimePage = document.getElementById("worktimePage");
        var statisticsPage = document.getElementById("statisticsPage");

        var loginButton = document.getElementById("loginButton");

        });

            var currentUser = users.find(function (user) {
                return user.username === username && user.password === password;
            });

            if (currentUser) {
                loginPage.style.display = "none";
                worktimePage.style.display = "block";
                statisticsPage.style.display = "block";
            } else {
                alert("Username or password not valid!");

        function createUser() {

        }

        function showStatistics(task1, task2, task3) {

</body>
</html>
